<div class="container mt-4">
    <h2>Loan Types</h2>
    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Sl.No</th>
            <th>Loan Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loanType of loanTypes; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ loanType }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
